language: cpp
dist: xenial
sudo: required

matrix:
  include:

    # codecov, doxygen docs

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-8', 'ninja-build', 'doxygen']
      env:
        - SHAPES_CXX=g++-8
        - SHAPES_CC=gcc-8
        - SHAPES_DOC=true
        - SHAPES_ENABLE_COVERAGE=true
        - GIT_NAME=travis-ci
        - GIT_EMAIL=pavel.simo@gmail.com
        - GITHUB_REPO=pavelsimo/pavelsimo.github.io
        - GIT_SOURCE=docs
        - GIT_BRANCH=master

      after_success:
        - cd build
        # codecov
        - lcov --gcov-tool $(which gcov-8) --directory . --capture --no-external --exclude "*tests*" --output-file coverage.info
        - lcov --gcov-tool $(which gcov-8) --list coverage.info
        - bash <(curl -s https://codecov.io/bash) -f coverage.info || echo "Codecov did not collect coverage reports"

        # doxygen
        - cmake --build . --target shapes_documentation
        - mv docs/html docs/shapes
        - rm -rf docs/latex
        - if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then bash "$TRAVIS_BUILD_DIR/thirdparty/git-update-ghpages/git-update-ghpages" -e; fi
        - cd ..

    # osx clang

    - os: osx
      osx_image: xcode7.3

    - os: osx
      osx_image: xcode8

    - os: osx
      osx_image: xcode8.3

    - os: osx
      osx_image: xcode9

    - os: osx
      osx_image: xcode9.1

    - os: osx
      osx_image: xcode9.2

    - os: osx
      osx_image: xcode9.3

    - os: osx
      osx_image: xcode9.4

    - os: osx
      osx_image: xcode10

    - os: osx
      osx_image: xcode10.1

    - os: osx
      osx_image: xcode10.2

    # linux gcc

    - os: linux
      compiler: gcc
      env:
        - SHAPES_CXX=g++-4.9
        - SHAPES_CC=gcc-4.9
        - CXXFLAGS=-std=c++11
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.9', 'ninja-build']

    - os: linux
      compiler: gcc
      env:
        - SHAPES_CXX=g++-5
        - SHAPES_CC=gcc-5
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5', 'ninja-build']

    - os: linux
      compiler: gcc
      env:
        - SHAPES_CXX=g++-6
        - SHAPES_CC=gcc-6
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6', 'ninja-build']

    - os: linux
      compiler: gcc
      env:
        - SHAPES_CXX=g++-7
        - SHAPES_CC=gcc-7
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-7', 'ninja-build']

    - os: linux
      compiler: gcc
      env:
        - SHAPES_CXX=g++-8
        - SHAPES_CC=gcc-8
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-8', 'ninja-build']

    # linux clang

    - os: linux
      compiler: clang
      env:
        - SHAPES_CXX=clang++-3.5
        - SHAPES_CC=clang-3.5
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.5']
