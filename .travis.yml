language: cpp
dist: xenial
sudo: false

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-8', 'ninja-build', 'doxygen']
      env:
        - SHAPES_CXX=g++-8
        - SHAPES_CC=gcc-8
        - CTEST_OUTPUT_ON_FAILURE=1
        - GIT_NAME=travis-ci
        - GIT_EMAIL=pavel.simo@gmail.com
        - GITHUB_REPO=pavelsimo/pavelsimo.github.io
        - GIT_SOURCE=docs
        - GIT_BRANCH=master

      script:
        - $CC --version
        - $CXX --version
        - cmake . -DSHAPES_ENABLE_COVERAGE:BOOL=TRUE
        - cmake --build . -- -j2
        - cmake --build . --target shapes_documentation
        - ctest -V -j2

      after_success:
        - bash <(curl -s https://codecov.io/bash)
        - if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then mv docs/html docs/shapes && rm -rf docs/latex && bash "$TRAVIS_BUILD_DIR/thirdparty/git-update-ghpages/git-update-ghpages" -e; fi

install:
- if [[ "${SHAPES_CXX}" != "" ]]; then export CXX=${SHAPES_CXX}; export CC=${SHAPES_CC}; fi