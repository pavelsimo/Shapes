    - os: linux
      compiler: clang
      env:
        - SHAPES_CXX=clang++-6.0
        - SHAPES_CC=clang-6.0
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-6.0']
          packages: ['g++-6', 'clang-6.0', 'ninja-build']

env:
  - CTEST_OUTPUT_ON_FAILURE=1
  - GIT_NAME=travis-ci
  - GIT_EMAIL=pavel.simo@gmail.com
  - GITHUB_REPO=pavelsimo/pavelsimo.github.io
  - GIT_SOURCE=docs
  - GIT_BRANCH=master

install:
- |
  if [[ (-x $(which brew)) ]]; then
    brew update
    brew install cmake ninja
    brew upgrade cmake
    cmake --version
  fi

- if [[ "${SHAPES_CXX}" != "" ]]; then export CXX=${SHAPES_CXX}; export CC=${SHAPES_CC}; fi
- $CC --version
- $CXX --version

script:
- mkdir build && cd build
- cmake .. -DSHAPES_ENABLE_COVERAGE:BOOL=TRUE
- cmake --build . -- -j2
- ctest -V -j2
- cd ..

