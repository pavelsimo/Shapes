      env:
        - SHAPES_CXX=g++-7
        - SHAPES_CC=gcc-7
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-7', 'ninja-build']

    - os: linux
      compiler: gcc
      env:
        - SHAPES_CXX=g++-8
        - SHAPES_CC=gcc-8
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-8', 'ninja-build']

    # linux clang

    - os: linux
      compiler: clang
      env:
        - SHAPES_CXX=clang++-3.5
        - SHAPES_CC=clang-3.5
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.5']
