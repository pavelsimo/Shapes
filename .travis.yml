language: cpp
dist: xenial
sudo: false

matrix:
  include:

    # codecov, doxygen docs

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-8', 'ninja-build', 'doxygen']
      env:
        - SHAPES_CXX=g++-8
        - SHAPES_CC=gcc-8

      script:
        - cd build
        - cmake --build . --target shapes_documentation

      after_success:
        - bash <(curl -s https://codecov.io/bash)
        - if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then mv docs/html docs/shapes && rm -rf docs/latex && bash "$TRAVIS_BUILD_DIR/thirdparty/git-update-ghpages/git-update-ghpages" -e; fi

    # osx clang

    - os: osx
      osx_image: xcode6.4

    - os: osx
      osx_image: xcode7.3

    - os: osx
      osx_image: xcode8

    - os: osx
      osx_image: xcode8.3

    - os: osx
      osx_image: xcode9

    - os: osx
      osx_image: xcode9.1

    - os: osx
      osx_image: xcode9.2

    - os: osx
      osx_image: xcode9.3

    - os: osx
      osx_image: xcode9.4

    - os: osx
      osx_image: xcode10

    - os: osx
      osx_image: xcode10.1

    - os: osx
      osx_image: xcode10.2

    # linux gcc

    - os: linux
      compiler: gcc
      env:
        - SHAPES_CXX=g++-4.9
        - SHAPES_CC=gcc-4.9
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.9', 'ninja-build']

    - os: linux
      compiler: gcc
      env:
        - SHAPES_CXX=g++-5
        - SHAPES_CC=gcc-5
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5', 'ninja-build']

    - os: linux
      compiler: gcc
      env:
        - SHAPES_CXX=g++-6
        - SHAPES_CC=gcc-6
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
